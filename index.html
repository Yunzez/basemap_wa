<!DOCTYPE html>
<html>
<head>
  <title>index - LeafLet Preview</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
  <style type="text/css">
   html, body {
      height: 100%;
   }
    #basemapslidercontainer {
      position: absolute;
      top: 50px;
      right: 10px;
      z-index: 1000;
    }

    #basemapslider{
      font-size:62.5%;
      margin: 14px;
      height: 125px;
      width:7px;
    }

    #map{
       width: 100%;
       height:100%;
    }
  </style>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script>
  $(document).ready(function () {
    $("#basemapslider").slider({
          animate: true,
          value: 1,
          orientation: "vertical",
          min: 0,
          max: 1,
          step: 0.1,
          slide: function (event, ui) {
             mytile.setOpacity(ui.value);
          }
     });

      $('#basemapslider').mousedown(function(){
        map.dragging.disable();
      })

      $('#basemapslider').mouseup(function(){
        map.dragging.enable();
      })

    var map = L.map('map').setView([47.640079, -122.335886], 3.0);
    var baselayer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var mytile =L.tileLayer('tilesex/{z}/{x}/{y}.jpg', {
      maxZoom: 18,
      minZoom: 0,
      tms: true,
      attribution: 'Generated by QTiles'
    }).addTo(map);

    L.control.layers({'Basemap':baselayer},{'tilesex':mytile}).addTo(map);
  })
  </script>
</head>
<body>
  <div id="map">
    <div id="basemapslidercontainer">

    </div>
  </div>
  </div>
</body>
</html>
